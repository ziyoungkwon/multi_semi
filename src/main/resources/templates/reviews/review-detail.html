<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 상세보기</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles1.css}">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 150px auto 80px auto;
            padding: 40px 50px;
            background-color: #ffffff;
            border-radius: 16px;
            border: 2px solid rgba(254, 229, 0, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h3 {
            text-align: center;
            color: #3C1E1E;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .review-meta p {
            margin-bottom: 6px;
            color: #555;
        }

        .rating {
            display: inline-block;
            color: #FFD600;
            font-size: 18px;
        }

        .review-image {
            text-align: center;
            margin: 25px 0;
        }

        .review-image img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
        }

        .content {
            background-color: #FFFDEE;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(254, 229, 0, 0.5);
            line-height: 1.8;
            white-space: pre-line;
        }

        .btn {
            background-color: #FEE500;
            color: #3C1E1E;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 20px;
            border: 1px solid #E0C200;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #FFD900;
            transform: translateY(-2px);
        }

        #edit-btn, #delete-btn {
            display: none; /* 기본은 숨김 */
        }
    </style>
</head>

<body>

<div th:replace="~{common/header :: header}"></div>

<div class="container text-center">
    <h3 id="review-title">리뷰 제목</h3>

    <div class="review-meta mb-3" id="review-meta"></div>

    <div class="review-image">
        <img id="review-img" src="" alt="리뷰 이미지">
    </div>

    <div class="content mt-3" id="review-content"></div>

    <div class="mt-4">
        <a href="/reviews/list" class="btn">목록으로 돌아가기</a>
        <a id="edit-btn" href="#" class="btn ms-2">수정하기</a>
        <button id="delete-btn" class="btn ms-2">삭제하기</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const reviewId = window.location.pathname.split("/").pop(); // URL에서 reviewId 추출
        const accessToken = localStorage.getItem("accessToken");
        let loginEmail = null;

        try {
            // ✅ 현재 로그인한 사용자 정보 가져오기
            const meRes = await fetch("/api/v1/members/me", {
                headers: { "Authorization": `Bearer ${accessToken}` }
            });
            if (meRes.ok) {
                const meData = await meRes.json();
                loginEmail = meData.email; // JWT로 인증된 사용자 이메일
            }

            // ✅ 리뷰 상세 정보 가져오기
            const reviewRes = await fetch(`/api/v1/reviews/${reviewId}`);
            const reviewJson = await reviewRes.json();
            if (!reviewRes.ok || !reviewJson.data) {
                alert("리뷰 정보를 불러오지 못했습니다.");
                return;
            }

            const review = reviewJson.data;

            // ✅ 화면에 데이터 표시
            document.getElementById("review-title").textContent = review.title;
            document.getElementById("review-meta").innerHTML = `
            <p><strong>작성자:</strong> ${review.writerEmail}</p>
            <p><strong>장소:</strong> ${review.placeTitle ?? '-'}</p>
            <p><strong>평점:</strong> ${'★'.repeat(review.rate)} (${review.rate}/5)</p>
            <p><strong>작성일:</strong> ${review.createdAt ?? '-'}</p>
        `;
            document.getElementById("review-content").textContent = review.content ?? '';

            if (review.imgUrl) {
                document.getElementById("review-img").src = review.imgUrl;
            } else {
                document.getElementById("review-img").style.display = "none";
            }
            console.log(">>>>>>>>>>>>>loginEmail:"+ loginEmail);
            console.log(">>>>>>>>>>review email:" + review.writerEmail);

            // ✅ 로그인한 사용자 == 작성자일 때만 수정/삭제 버튼 표시
            if (loginEmail && loginEmail === review.writerEmail) {
                document.getElementById("edit-btn").style.display = "inline-block";
                document.getElementById("delete-btn").style.display = "inline-block";
                document.getElementById("edit-btn").href = `/reviews/edit/${review.no}`;
            }

            // ✅ 삭제 버튼 클릭 이벤트
            document.getElementById("delete-btn").addEventListener("click", async () => {
                if (confirm("정말 삭제하시겠습니까?")) {
                    const delRes = await fetch(`/api/v1/reviews/${reviewId}`, {
                        method: "DELETE",
                        headers: { "Authorization": `Bearer ${accessToken}` }
                    });
                    if (delRes.ok) {
                        alert("리뷰가 삭제되었습니다.");
                        window.location.href = "/reviews/list";
                    } else {
                        alert("삭제 실패했습니다.");
                    }
                }
            });

        } catch (error) {
            console.error(error);
            alert("리뷰 데이터를 불러오는 중 오류가 발생했습니다.");
        }
    });
</script>

</body>
</html>
