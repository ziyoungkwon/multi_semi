<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 상세보기</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles1.css}">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
        }

        .review-container {
            max-width: 800px;
            margin: 40px auto 80px auto;
            padding: 40px 50px;
            background-color: #ffffff;
            border-radius: 16px;
            border: 2px solid rgba(254, 229, 0, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        /* ⭐ 뒤로가기 버튼 */
        .back-wrapper {
            text-align: left;
            margin-bottom: 15px;
        }

        .btn-back {
            background-color: #ffffff;     /* 배경 없음 */
            color: #555555;                /* 회색 화살표 */
            border-radius: 10px;           /* 둥근 버튼 */
            padding: 6px 14px;
            border: none;     /* 연한 회색 테두리 */
            font-weight: 600;
            font-size: 18px;               /* 화살표 크기 */
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-back:hover {
            background-color: #f3f3f3;     /* 아주 약한 hover 효과 */
        }

        h3 {
            text-align: center;
            color: #3C1E1E;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .review-meta p {
            margin-bottom: 6px;
            color: #555;
        }

        .review-image {
            text-align: center;
            margin: 25px 0;
        }

        .review-image img {
            max-width: 80%;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
        }

        .content {
            background-color: #FFFDEE;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(254, 229, 0, 0.5);
            line-height: 1.8;
            white-space: pre-line;
        }

        .btn {
            background-color: #FEE500;
            color: #3C1E1E;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 20px;
            border: 1px solid #E0C200;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #FFD900;
            transform: translateY(-2px);
        }

        /* 수정/삭제 버튼은 처음에는 숨김 */
        #edit-btn,
        #delete-btn {
            display: none;
        }
    </style>
</head>

<body>

<div th:replace="~{common/header :: header}"></div>

<div class="review-container text-center">

    <!-- ⭐ 뒤로가기 버튼 -->
    <div class="back-wrapper">
        <button class="btn-back" onclick="history.back()">←</button>
    </div>

    <h3 th:text="${review.title}">리뷰 제목</h3>

    <div class="review-meta mb-3">
        <p><strong>작성자:</strong> <span th:text="${review.writer}"></span></p>
        <p><strong>장소:</strong> <span th:text="${review.placeTitle} ?: '-'"></span></p>
        <p>
            <strong>평점:</strong>
            <span th:text="${'★'.repeat(review.rate)}"></span>
            (<span th:text="${review.rate}"></span>/5)
        </p>
        <p><strong>작성일:</strong> <span th:text="${review.createdAt} ?: '-'"></span></p>
    </div>

    <div class="review-image">
        <img th:if="${review.imgUrl}" th:src="${review.imgUrl}" alt="리뷰 이미지">
        <img th:if="${review.imgUrl == null}" style="display:none;">
    </div>

    <div class="content mt-3" th:text="${review.content}"></div>

    <input type="hidden" id="writerEmail" th:value="${review.writerEmail}">
    <input type="hidden" id="reviewId" th:value="${review.no}">

    <div class="mt-4">
        <a href="/reviews/list" class="btn">목록으로</a>

        <!-- 로그인 사용자 = 작성자일 때만 표시 -->
        <a id="edit-btn" th:href="@{|/reviews/edit/${review.no}|}" class="btn ms-2">수정하기</a>
        <button id="delete-btn" class="btn ms-2" onclick="deleteReview()">삭제하기</button>
    </div>
</div>

<script>
    /* JWT payload decode */
    function parseJwtPayload(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));
            return JSON.parse(jsonPayload);
        } catch (e) {
            return null;
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("accessToken");
        if (!token) return;

        const payload = parseJwtPayload(token);
        if (!payload) return;

        const loginEmail = payload.sub;
        const writerEmail = document.getElementById("writerEmail").value;

        if (loginEmail === writerEmail) {
            document.getElementById("edit-btn").style.display = "inline-block";
            document.getElementById("delete-btn").style.display = "inline-block";
        }
    });

    async function deleteReview() {
        if (!confirm("정말 삭제하시겠습니까?")) return;

        const reviewId = document.getElementById("reviewId").value;
        const accessToken = localStorage.getItem("accessToken");

        try {
            const res = await fetch(`/api/v1/reviews/${reviewId}`, {
                method: "DELETE",
                headers: {
                    "Authorization": `Bearer ${accessToken}`
                }
            });

            if (res.ok) {
                alert("리뷰가 삭제되었습니다.");
                window.location.href = "/reviews/list";
            } else {
                alert("삭제 실패했습니다.");
            }
        } catch (e) {
            console.error(e);
            alert("삭제 중 오류 발생");
        }
    }
</script>

</body>
</html>
