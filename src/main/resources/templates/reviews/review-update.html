<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles1.css}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
        }
        .container {
            max-width: 700px;
            margin: 120px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            border: 2px solid rgba(254, 229, 0, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #3C1E1E;
        }
        .btn {
            background-color: #FEE500;
            color: #3C1E1E;
            border-radius: 8px;
            border: 1px solid #E0C200;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #FFD900;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container">
    <h2>리뷰 수정하기</h2>
    <form id="reviewUpdateForm">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="rate" class="form-label">평점 (1~5)</label>
            <input type="number" id="rate" class="form-control" min="1" max="5" required>
        </div>

        <div class="mb-3">
            <label for="imgFile" class="form-label">이미지 변경</label>
            <input type="file" id="imgFile" class="form-control">
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn px-4">수정사항 등록하기</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const reviewId = window.location.pathname.split("/").pop();
        const accessToken = localStorage.getItem("accessToken");

        // ✅ 기존 리뷰 데이터 로드
        try {
            const res = await fetch(`/api/v1/reviews/${reviewId}`, {
                headers: { "Authorization": `Bearer ${accessToken}` }
            });
            const json = await res.json();
            const review = json.data;

            if (review) {
                document.getElementById("title").value = review.title || "";
                document.getElementById("content").value = review.content || "";
                document.getElementById("rate").value = review.rate || 1;
            }
        } catch (err) {
            console.error(err);
            alert("리뷰 정보를 불러오지 못했습니다.");
        }

        // ✅ 수정 요청 처리
        document.getElementById("reviewUpdateForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append("title", document.getElementById("title").value);
            formData.append("content", document.getElementById("content").value);
            formData.append("rate", document.getElementById("rate").value);

            const imgFile = document.getElementById("imgFile").files[0];
            if (imgFile) formData.append("imgFile", imgFile);

            try {
                const res = await fetch(`/api/v1/reviews/${reviewId}`, {
                    method: "PUT",
                    headers: { "Authorization": `Bearer ${accessToken}` },
                    body: formData
                });

                if (res.ok) {
                    alert("리뷰가 성공적으로 수정되었습니다!");
                    window.location.href = `/reviews/${reviewId}`;
                } else {
                    const err = await res.json();
                    alert(err.message || "리뷰 수정에 실패했습니다.");
                }
            } catch (error) {
                console.error(error);
                alert("리뷰 수정 중 오류가 발생했습니다.");
            }
        });
    });
</script>
</body>
</html>
